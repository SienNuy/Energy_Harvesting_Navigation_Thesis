<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal-width columns */
            gap: 20px; /* Space between columns */
            margin-bottom: 40px; /* Space between grid and next section */
        }
        .grid-item {
            text-align: center;
        }
        .table-container {
            width: 800px; /* Full width of the grid item */
            overflow-x: auto; /* Handle overflow */
            margin: 0 auto; /* Center table content */
        }
        table {
            width: 100%; /* Table takes full width of the container */
            border-collapse: collapse;
            margin-top: 10px; /* Space between subtitle and table */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center">Gridsize Tests</h1>


    <div class="grid-container">
        {% for grid in grids %}
        <div class="grid-item">
            <h2>{{ grid.size }} - {{ grid.model }}</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th colspan="2">My Env</th>
                            <th colspan="2">Gym Env</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>No EH</th>
                            <th>EH</th>
                            <th>No EH</th>
                            <th>EH</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in grid.data %}
                        <tr>
                            {% for cell in row %}
                            <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
